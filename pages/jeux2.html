<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parcours Ludique Animé</title>
  <link rel="stylesheet" href="../styles/barre-navigation.css">
  <link rel="stylesheet" href="../styles/jeux2.css" />
</head>
<body>

  <div class="header-top">
    <h1>Bienvenue dans l’espace Jeux</h1>
    <br>
    <p>Testez vos connaissances avec nos activités interactives</p>
    <br>
</div>

  <div id="navbar-placeholder"></div>

  <div class="content">
    <div class="parcours-wrapper" style="width: 1000px; height: 1300px;">
      <svg width="1000" height="1300" style="position:absolute; top:0; left:0; z-index:1;">
        <line x1="150" y1="90" x2="500" y2="190" class="line c1" />
        <line x1="500" y1="190" x2="850" y2="290" class="line c2" />
        <line x1="850" y1="290" x2="500" y2="390" class="line c3" />
        <line x1="500" y1="390" x2="150" y2="490" class="line c4" />
        <line x1="150" y1="490" x2="500" y2="590" class="line c5" />
        <line x1="500" y1="590" x2="850" y2="690" class="line c6" />
      </svg>
  
      <!-- Les centres sont à +50px du top/left (images de 100x100) -->
      <a href="../jeux/jeu1.html" class="image-jeu" style="top:40px; left:100px;">
        <img src="../photos/accueil/AccueilAlimentation.png" alt="Jeu 1">
      </a>
      <a href="../jeux/jeu2.html" class="image-jeu" style="top:140px; left:450px;">
        <img src="../photos/accueil/AccueilCauses.png" alt="Jeu 2">
      </a>
      <a href="../jeux/jeu3.html" class="image-jeu" style="top:240px; left:800px;">
        <img src="../photos/accueil/AccueilInsuffisance.png" alt="Jeu 3">
      </a>
      <a href="../jeux/jeu4.html" class="image-jeu" style="top:340px; left:450px;">
        <img src="../photos/accueil/AccueilJeux.png" alt="Jeu 4">
      </a>
      <a href="../jeux/jeu5.html" class="image-jeu" style="top:440px; left:100px;">
        <img src="../photos/accueil/AccueilRein.png" alt="Jeu 5">
      </a>
      <a href="../jeux/jeu6.html" class="image-jeu" style="top:540px; left:450px;">
        <img src="../photos/accueil/AccueilRessources.png" alt="Jeu 6">
      </a>



      <!-- Panneau d'infos -->
      <div class="info-panel" id="info-panel">
        <h3>Infos du mini-jeu</h3>
        <p><strong>Thème :</strong> <span id="info-theme">-</span></p>
        <p><strong>Niveau :</strong> <span id="info-niveau">-</span></p>
        <p><strong>Durée estimée :</strong> <span id="info-duree">-</span></p>
        <p><strong>Type :</strong> <span id="info-type">-</span></p>
        <p><strong>Meilleur score :</strong> <span id="info-score">-</span></p>
      </div>
    </div>
  </div>

  <script src="../scripts/barre-navigation.js"></script>
  <script src="../scripts/jeux.js"></script>
</body>
</html>
