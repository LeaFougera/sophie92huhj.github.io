<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parcours Ludique Animé</title>
  <link rel="stylesheet" href="../styles/barre-navigation.css">
  <link rel="stylesheet" href="../styles/jeux2.css" />
</head>
<body>

  <div class="header-top">
    <h1>Bienvenue dans l’espace Jeux</h1>
    <br>
    <p>Testez vos connaissances avec nos activités interactives</p>
    <br>
</div>

  <div id="navbar-placeholder"></div>

  <div class="content">
    <div class="parcours-wrapper" style="width: 1000px; height: 1800px;">
      <svg width="1000" height="1800" style="position:absolute; top:0; left:0; z-index:1;">
        <line x1="190" y1="100" x2="540" y2="250" class="line" />
        <line x1="540" y1="250" x2="890" y2="400" class="line" />
        <line x1="890" y1="400" x2="540" y2="550" class="line" />
        <line x1="540" y1="550" x2="190" y2="700" class="line" />
        <line x1="190" y1="700" x2="540" y2="850" class="line" />
        <line x1="540" y1="850" x2="890" y2="1000" class="line" />
      </svg>
  
      <a href="../jeux/jeu1.html" class="image-jeu" style="top:40px; left:100px;">
        <img src="../photos/accueil/AccueilAlimentation.png" alt="Jeu 1">
      </a>
      <a href="../jeux/jeu2.html" class="image-jeu" style="top:190px; left:450px;">
        <img src="../photos/accueil/AccueilCauses.png" alt="Jeu 2">
      </a>
      <a href="../jeux/jeu3.html" class="image-jeu" style="top:340px; left:800px;">
        <img src="../photos/accueil/AccueilInsuffisance.png" alt="Jeu 3">
      </a>
      <a href="../jeux/jeu4.html" class="image-jeu" style="top:490px; left:450px;">
        <img src="../photos/accueil/AccueilJeux.png" alt="Jeu 4">
      </a>
      <a href="../jeux/jeu5.html" class="image-jeu" style="top:640px; left:100px;">
        <img src="../photos/accueil/AccueilRein.png" alt="Jeu 5">
      </a>
      <a href="../jeux/jeu6.html" class="image-jeu" style="top:790px; left:450px;">
        <img src="../photos/accueil/AccueilRessources.png" alt="Jeu 6">
      </a>
      <a href="../jeux/jeu7.html" class="image-jeu" style="top:940px; left:800px;">
        <img src="../photos/accueil/AccueilSport.png" alt="Jeu 7">
      </a>


      <!-- Panneau d'infos -->
      <div class="info-panel" id="info-panel">
        <h3>Infos du mini-jeu</h3>
        <p><strong>Thème :</strong> <span id="info-theme">-</span></p>
        <p><strong>Niveau :</strong> <span id="info-niveau">-</span></p>
        <p><strong>Durée estimée :</strong> <span id="info-duree">-</span></p>
        <p><strong>Type :</strong> <span id="info-type">-</span></p>
        <p><strong>Meilleur score :</strong> <span id="info-score">-</span></p>
      </div>
    </div>
  </div>

  <script src="../scripts/barre-navigation.js"></script>
  <script src="../scripts/jeux.js"></script>
</body>
</html>
