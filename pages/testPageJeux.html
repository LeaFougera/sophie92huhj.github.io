<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parcours Ludique Animé</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #fce4ec);
      margin: 0;
      padding: 30px 0;
      text-align: center;
    }

    h1 {
      color: #4a148c;
    }

    .parcours-wrapper {
      position: relative;
      width: 600px;
      height: 900px;
      margin: 40px auto;
    }

    .etape {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: white;
      border: 4px solid #ccc;
      font-weight: bold;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
      color: black;
    }

    .etape:hover {
      transform: scale(1.1);
    }

    .etape-complete.debutant {
      background-color: #66bb6a !important;
      color: white;
    }

    .etape-complete.intermediaire {
      background-color: #ffa726 !important;
      color: white;
    }

    .etape-complete.difficile {
      background-color: #ef5350 !important;
      color: white;
    }

    .debutant { border-color: #66bb6a; }
    .intermediaire { border-color: #ffa726; }
    .difficile { border-color: #ef5350; }

    .line {
      stroke: #aaa;
      stroke-width: 6;
      stroke-dasharray: 10, 10;
      stroke-opacity: 0.2;
      fill: none;
      stroke-linecap: round;
      transition: stroke 0.4s ease, stroke-opacity 0.4s ease;
    }

    .completed {
      stroke-opacity: 1;
      stroke-width: 6;
      animation: colorPulse 2.5s ease forwards;
    }

    @keyframes colorPulse {
      from {
        stroke-opacity: 0.2;
      }
      to {
        stroke-opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Parcours Ludique Animé</h1>
  <p>Le chemin est visible dès le départ, et se colore lentement à chaque étape !</p>

  <div class="parcours-wrapper">
    <svg width="600" height="900" style="position:absolute; top:0; left:0; z-index:1;">
      <line x1="75" y1="55" x2="300" y2="155" class="line c1" />
      <line x1="300" y1="155" x2="525" y2="255" class="line c2" />
      <line x1="525" y1="255" x2="300" y2="355" class="line c3" />
      <line x1="300" y1="355" x2="75" y2="455" class="line c4" />
      <line x1="75" y1="455" x2="300" y2="555" class="line c5" />
      <line x1="300" y1="555" x2="525" y2="655" class="line c6" />
      <line x1="525" y1="655" x2="300" y2="755" class="line c7" />
      <line x1="300" y1="755" x2="75" y2="855" class="line c8" />
    </svg>

    <!-- Étapes -->
    <a href="../jeux/quiz.html" class="etape debutant" id="etape1" style="top:20px; left:40px;">1</a>
    <div id="score-quiz" style="position:absolute; top:95px; left:40px; width:70px; font-size: 0.9em;"></div>

    <a href="../jeux/memoire.html" class="etape debutant" id="etape2" style="top:120px; left:265px;">2</a>
    <div class="etape debutant" style="top:220px; left:490px;">3</div>

    <div class="etape intermediaire" style="top:320px; left:265px;">4</div>
    <div class="etape intermediaire" style="top:420px; left:40px;">5</div>
    <div class="etape intermediaire" style="top:520px; left:265px;">6</div>

    <div class="etape difficile" style="top:620px; left:490px;">7</div>
    <div class="etape difficile" style="top:720px; left:265px;">8</div>
    <div class="etape difficile" style="top:820px; left:40px;">9</div>
  </div>

  <script>
    function completer(num, el, couleur) {
      const ligne = document.querySelector(`.line.c${num}`);
      if (ligne && !ligne.classList.contains("completed")) {
        ligne.style.stroke = couleur;
        ligne.classList.add("completed");
      }
      if (!el.classList.contains("etape-complete")) {
        el.classList.add("etape-complete");
      }
    }

    // Affichage du score et coloration si score existe
    const bestScore = localStorage.getItem("bestScoreQuiz");
    const maxScore = localStorage.getItem("maxScoreQuiz");

    if (bestScore && maxScore) {
      const scoreDiv = document.getElementById("score-quiz");
      if (scoreDiv) {
        scoreDiv.textContent = `Meilleur score : ${bestScore}/${maxScore}`;
      }

      const etape1 = document.getElementById("etape1");
      const ligne1 = document.querySelector(".line.c1");
      if (etape1 && ligne1 && !ligne1.classList.contains("completed")) {
        completer(1, etape1, "#66bb6a");
      }
    }
  </script>

</body>
</html>
