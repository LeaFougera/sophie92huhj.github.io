<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Résultats - Jeu de Liaison</title>
    <link rel="stylesheet" href="../styles/resultat_rein3.css" />
    <!-- Intégration de FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-trophy"></i> Résultats du Jeu de Liaison</h1>
        <p id="score" class="score"></p>
        <!--<h2><i class="fas fa-brain"></i> À retenir</h2>-->
        <pre id="explications" class="explications"></pre>

        <div class="buttons">
            <!--<button onclick="window.location.href='../pages/jeux.html'">Retour au parcours</button>-->
            <button onclick="window.location.href='rein3correction.html'">Voir fiche réflexe</button>
        </div>
    </div>

    <script>
        const scoreFinal = localStorage.getItem("scoreFinal");
        document.getElementById("score").textContent = `Votre score : ${scoreFinal} / 10`;
    
        const recapitulatif = `
            Pour récapituler les points essentiels, va voir la fiche réflexe. Cela te permettra de faire un récapitulatif complet des notions à retenir pour bien comprendre les éléments clés du fonctionnement des reins.
        `;
    
        document.getElementById("explications").innerHTML = recapitulatif;
    </script>
</body>
</html>
