<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Résultats - Jeu de Liaison</title>
    <link rel="stylesheet" href="../styles/resultat_rein3.css" />
    <!-- Intégration de FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-trophy"></i> Résultats du Jeu de Liaison</h1>
        <p id="score" class="score"></p>
        <h2><i class="fas fa-brain"></i> À retenir</h2>
        <pre id="explications" class="explications"></pre>
        <button onclick="window.location.href='../pages/jeux.html'">Retour au parcours</button>
    </div>

    <script>
        const scoreFinal = localStorage.getItem("scoreFinal");
        document.getElementById("score").textContent = `Votre score : ${scoreFinal} / 10`;
    
        const recapitulatif = `
                           <strong>LE FONCTIONNEMENT DES REINS</strong><br>
    
        🔬 <strong>1. Leur rôle vital</strong><br>
Les reins filtrent le sang pour éliminer toxines et déchets — évacués dans l’urine.<br>
Ils produisent <strong>l’EPO</strong> (érythropoïétine), une hormone qui stimule la fabrication des globules rouges.<br><br>
    
        💉 <strong>2. Le suivi médical</strong><br>
Un test sanguin mesure la <strong>créatinine</strong>, indicateur de la fonction rénale.<br>
Une tension artérielle élevée augmente les risques de maladie rénale.<br>
Un <strong>suivi régulier</strong> permet de détecter tôt les problèmes et de ralentir leur évolution.<br><br>
    
    🔎 <strong>Outils de diagnostic & Indicateurs à connaître</strong><br>
    
        🧪 <strong>1. Analyses urinaires</strong><br>
Les bandelettes urinaires peuvent détecter la présence de <strong>protéines</strong> ou de <strong>sang</strong>, signes d’un dysfonctionnement.<br><br>
    
        📊 <strong>2. Indicateurs sanguins</strong><br>
Le <strong>DFG</strong> (Débit de Filtration Glomérulaire) mesure l’efficacité du filtre rénal.<br>
Un DFG bas ou une créatinine élevée indiquent un <strong>fonctionnement rénal réduit</strong>.<br><br>
    
        ⚠️ <strong>3. Maladie rénale chronique</strong><br>
Elle évolue lentement, souvent sans symptômes.<br>
Un <strong>diagnostic précoce</strong> aide à préserver la qualité de vie.<br><br>
    
    🩺 <strong>En résumé</strong><br>
👉 Comprendre les <strong>fonctions des reins</strong> et surveiller les <strong>bons indicateurs</strong> permet une <strong>prévention efficace</strong> et un <strong>suivi médical adapté</strong> en cas de problème rénal.
        `;
    
        document.getElementById("explications").innerHTML = recapitulatif;
    </script>
    
</body>
</html>
