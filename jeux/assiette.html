<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assiette spéciale pour reins fragiles</title>
  <link rel="stylesheet" href="../styles/assiette.css">
</head>
<body>
  <div class="header">
    <h1>Choisissez les bons aliments pour un patient atteint de maladie rénale</h1>
    <p>Faites glisser les aliments vers l’assiette. Évitez les aliments néfastes pour les reins !</p>
  </div>

  <div class="ingredients-container" id="ingredients-list">
    <div class="ingredient" id="viande" draggable="true"><img src="../jeux/photos_aliments/viande_rouge.png" alt="Viande rouge"></div>
    <div class="ingredient" id="oeuf" draggable="true"><img src="../jeux/photos_aliments/oeufs.png" alt="Oeuf"></div>
    <div class="ingredient" id="sel" draggable="true"><img src="../jeux/photos_aliments/sel.png" alt="Sel"></div>
    <div class="ingredient" id="courgette" draggable="true"><img src="../jeux/photos_aliments/courgette.png" alt="Courgette"></div>
    <div class="ingredient" id="riz" draggable="true"><img src="../jeux/photos_aliments/riz.png" alt="Riz"></div>
    <div class="ingredient" id="pain" draggable="true"><img src="../jeux/photos_aliments/pain.png" alt="Pain"></div>
    <div class="ingredient" id="poisson_blanc" draggable="true"><img src="../jeux/photos_aliments/poisson.png" alt="Poisson blanc"></div>
    <div class="ingredient" id="huile_olive" draggable="true"><img src="../jeux/photos_aliments/huile.png" alt="Huile d'olive"></div>
    <div class="ingredient" id="chocolat" draggable="true"><img src="../jeux/photos_aliments/chocolat.png" alt="Chocolat"></div>
    <div class="ingredient" id="pomme" draggable="true"><img src="../jeux/photos_aliments/pomme.png" alt="Pomme"></div>
    <div class="ingredient" id="poire" draggable="true"><img src="../jeux/photos_aliments/poire.png" alt="Poire"></div>
    <div class="ingredient" id="fromages" draggable="true"><img src="../jeux/photos_aliments/fromage.png" alt="Fromage"></div>
    <div class="ingredient" id="plat_industriel" draggable="true"><img src="../jeux/photos_aliments/plat.png" alt="Plat industriel"></div>
    <div class="ingredient" id="pâtes" draggable="true"><img src="../jeux/photos_aliments/pâtes.png" alt="Pâtes"></div>
    <div class="ingredient" id="herbes_aromatiques" draggable="true"><img src="../jeux/photos_aliments/herbes.png" alt="Herbes aromatiques"></div>
    <div class="ingredient" id="charcuterie" draggable="true"><img src="../jeux/photos_aliments/charcuterie.png" alt="Charcuterie"></div>
    <div class="ingredient" id="viande_blanche" draggable="true"><img src="../jeux/photos_aliments/viande_blanche.png" alt="Viande blanche"></div>
  </div>

  <div class="plate-container">
    <div class="plate" id="patient-plate">
      <h3>Assiette du patient</h3>
      <p>Déposez ici les aliments que vous recommandez</p>
    </div>
  </div>

  <button id="check-btn">Vérifier</button>

  <div id="feedback" class="feedback"></div>

  <script src="../scripts/assiette.js"></script>
</body>
</html>
