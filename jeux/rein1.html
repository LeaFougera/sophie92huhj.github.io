<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Mémoire - Les Reins</title>
  <link rel="stylesheet" href="../styles/rein1.css">
</head>
<body>

  <div class="container">
    <h1>Jeu de Mémoire - Les Reins</h1>
    <p>Associez les phrases aux organes correspondants !</p>

    <!-- Cartes de phrases (en haut) -->
    <div id="cards-container" class="cards-container">
      <!-- Les cartes de phrases seront générées ici -->
    </div>

    <!-- Organes (en bas) -->
    <div id="organs-container" class="organs-container">
      <!-- Les images des organes seront générées ici -->
    </div>

    <div id="message"></div>
    <button id="validate-btn">Valider</button>
    <button id="restart-btn" class="hidden">Recommencer le jeu</button>

    <!-- Résultats affichés directement sur la page -->
    <div id="result-container" class="result-container hidden">
      <h2>Résultats</h2>
      <div id="result-message"></div>
      <p id="score-message"></p>
    </div>
  </div>

  <script src="../scripts/rein1.js"></script>
</body>
</html>
